name: Publish

on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Extract release version
        run: echo ::set-env name=RELEASE_VERSION::${GITHUB_REF:10}
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Set executable flag on gradlew
        run: chmod +x gradlew
      - name: Execute tests
        env:
          BINTRAY_API_KEY: ${{ secrets.BINTRAY_API_KEY }}
        run: ./gradlew bintrayUpload -PreleaseVersion=${{ env.RELEASE_VERSION }} -PbintrayUser=manami-project -PbintrayApiKey=$BINTRAY_API_KEY