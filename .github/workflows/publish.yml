name: Publish

on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Extract release version
        run: echo "RELEASE_VERSION=${GITHUB_REF:10}" >> $GITHUB_ENV
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Set executable flag on gradlew
        run: chmod +x gradlew
      - name: Execute tests and upload release to bintray
          run: ./gradlew test bintrayUpload -PreleaseVersion=$RELEASE_VERSION -PbintrayUser=manami-project -PbintrayApiKey=${{ secrets.BINTRAY_API_KEY }}